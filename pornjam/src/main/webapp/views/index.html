<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<script src="#(contextPath)/static/vue/vue.min.js"></script>
<title>VUE DEMO</title>


</head>
<body>
	<div id="app">
		<div v-on:click="getList">{{ message}}</div>
		<div></div>
	</div>

</body>
<script>
new Vue({
	el:'#app',
// 	delimiters: ['((', '))'],
	data:{
		message:"我的第一个vue111"
	},
	methods:{
		async getList(){
// 			response = Http.get('/getList', null);
			alert("你点击了我");
		},
		async loadFinish(){
// 			response = Http.get('/getList', null);
			alert("VUE加载完成");
		}
	},
	mounted(){
		this.loadFinish();
	}
});
</script>
</html>
